{% extends 'recommendationView.html' %}

{% block datos %}
    <table id="tablaDatos" class="table table-striped table-bordered nowrap" style="width:100%">
        <thead>
            <tr>
                <th>Restaurante</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody>
            {% for i, s in items %}
                <tr>
                    <td>{{i}}</td>
                    <td>{{s | floatformat:"2"}}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
